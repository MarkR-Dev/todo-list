<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>Todo List</header>

    <div id="main">
        <div id="sidebar">
            <div id="sidebar-project-nav">
                <button type="button" id="home">Home (<span id="home-total">0</span>)</button>

                <div id="my-projects-heading">
                    <h3>My Projects</h3>
                    <button type="button" id="add-project-btn" class="add">+</button>
                </div>
            </div> 

            <div id="created-project-nav"></div>

            <dialog id="add-project-modal" class="project-modal">
                <form method="dialog" id="add-project-form">
                    <div class="project-heading">
                        <h3>Add New Project</h3>
                    </div>
                    <div class="project-title">
                        <label for="add-project-title">Title:</label>
                        <input type="text" id="add-project-title" name="add-project-title" required>
                    </div>
                    <div class="project-buttons">
                        <button type="submit" id="add-project-submit" class="add">Submit</button>
                        <button type="button" id="add-project-cancel" class="cancel">Cancel</button>
                    </div>
                </form>
            </dialog>

            <dialog id="edit-project-modal" class="project-modal">
                <form method="dialog" id="edit-project-form">
                    <div class="project-heading">
                        <h3>Edit Project</h3>
                    </div>
                    <div class="project-title">
                        <label for="edit-project-title">Title:</label>
                        <input type="text" id="edit-project-title" name="edit-project-title" required>
                    </div>
                    <div class="project-buttons">
                        <button type="submit" id="edit-project-submit" class="add">Submit</button>
                        <button type="button" id="edit-project-cancel" class="cancel">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>

        <div id="active-project-container">
            <div id="active-project">
                <div id="active-project-title">
                    <h2>Home</h2>
                </div>
                <div id="active-project-buttons">
                    <button type="button" class="add" id="add-todo">Add Todo</button>
                    <button type="button" class="sort" id="sort-prio">Sort By Priority</button>
                    <button type="button" class="sort">Sort2</button>
                    <button type="button" class="delete" id="remove-project">Remove Project</button>
                </div>
            </div>

            <div id="todo-display"></div>

            <dialog id="add-todo-modal" class="todo-modal">
                <form method="dialog" id="add-todo-form">
                    <div class="todo-heading">
                        <h3>Add Todo</h3>
                    </div>
                    <div class="todo-title">
                        <label for="add-todo-title">Title:</label>
                        <input type="text" id="add-todo-title" name="add-todo-title" required>
                    </div>
                    <div class="todo-description">
                        <label for="add-todo-description">Description:</label>
                        <input type="text" id="add-todo-description" name="add-todo-description" required>
                    </div>
                    <div class="todo-due">
                        <label for="add-todo-due">Due Date:</label>
                        <input type="date" id="add-todo-due" name="add-todo-due" required>
                    </div>
                    <div class="todo-priority">
                        <label for="add-todo-priority">Priority:</label>
                        <select name="add-todo-priority" id="add-todo-priority">
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>
                    </div>
                    <div class="todo-note">
                        <label for="add-todo-note">Note:</label>
                        <textarea name="add-todo-note" id="add-todo-note" cols="30" rows="5" placeholder="Enter Additional Information..."></textarea>
                    </div>
                    <div class="todo-project">
                        <label for="add-todo-project">Project:</label>
                        <select name="add-todo-project" id="add-todo-project">
                        </select>
                    </div>
                    <div class="todo-completed">
                        <label for="add-todo-completed">Completed?:</label>
                        <input type="checkbox" name="add-todo-completed" id="add-todo-completed">
                    </div>
                    <div id="add-todo-buttons" class="todo-modal-buttons">
                        <button type="submit" id="add-todo-submit" class="add">Submit</button>
                        <button type="button" id="add-todo-cancel" class="cancel">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
